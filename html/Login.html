<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/storeCSS.css">

    <title>Login | Wazoogles Online Store</title>

</head>
<body>
<div class="container">
    <!-- LOGO HEADER & ICONS -->
    <header id="pageTop" class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <form>
                    <input id="searchInp" type="text" name="search" placeholder="Search..">
                </form>
            </div>
            <div class="col-4 text-center">
                <a target="_self" href="../Index.html"><img src="../images/logo.png" alt="Wazoogles Logo" style="height: 150px;"></a> 
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="cart.html">
                <img id="cartIcon" src="../images/Icons/shopping-cart-25-0.png" alt="shopping_cart"/>
            </a>
            <a class="btn btn-outline-secondary btn-md" href="Login.html">Login</a>
            </div>
        </div>
    </header>
    <!--NAV BAR ITEMS -->
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav nav-item d-flex justify-content-between">
            <a class="p-2 text-muted" href="Catalogue.html">Products</a>
            <a class="p-2 text-muted" href="About.html">About</a>
            <a class="p-2 text-muted" href="#">Nutrition</a>
            <a class="p-2 text-muted" href="#">Recipes</a>
            <a class="p-2 text-muted" href="Contact.html">Contact</a>
        </nav>
    </div>
    <br>
    <!--FORM for Sign Up-->
    <div class="container">
        <div id="signIn" class="mx-auto border rounded p-5">
            <h2 style="text-align: center">Login</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-radio-label" for="exampleCheck1">Remember me</label>
                    </div>
                <button type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
                <a class="text-success" href="#">Create an account</a>
            </form>
        </div>
    </div>
</div>

<br>

<!-- FOOTER -->
<footer class="footer">
    <p>Website design built and scripted by Nikita Batlis</p>
    <p>
        <a href="#pageTop" class="text-success">Back to top</a>
    </p>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
<!-- External JavaScript -->
<script type='text/javascript' src="../js/cart.js"></script>
<script type='text/javascript' src="../js/jquery.js"></script>  
    
</body>
</html>
