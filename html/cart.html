<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/cart.css">

    <title>Cart | Wazoogles Online Store</title>

</head>
        
<body id="body" onload="onLoad()">

<div class="container">
    <!-- LOGO HEADER & ICONS -->
    <header id="pageTop" class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <form>
                    <input id="searchInp" type="text" name="search" placeholder="Search..">
                </form>
            </div>
            <div class="col-4 text-center">
                <a target="_self" href="../Index.html"><img src="../images/logo.png" alt="Wazoogles Logo" style="height: 150px;"></a> 
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="cart.html">
              <img id="cartIcon" src="../images/Icons/shopping-cart-25-0.png" alt="shopping_cart"/>
            </a>
            <a class="btn btn-outline-secondary btn-md" href="Login.html">Login</a>
            </div>
        </div>
    </header>
    <!--NAV BAR ITEMS -->
    <div class="nav-scroller py-1 mb-2">
    <nav class="nav nav-item d-flex justify-content-between">
        <a class="p-2 text-muted" href="Catalogue.html">Products</a>
        <a class="p-2 text-muted" href="About.html">About</a>
        <a class="p-2 text-muted" href="#">Nutrition</a>
        <a class="p-2 text-muted" href="#">Recipes</a>
        <a class="p-2 text-muted" href="Contact.html">Contact</a>
    </nav>
    </div>

    <br>

  <main id="main" class="hide">

    
    <div id="basket" class="basket">

        <!--Promo Code input -->
        <form id="promoForm" class="basket-module">
          <label for="promo-code">Enter a promotional code</label>
          <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
          <button onclick="calculateTotal()" type="button" class="btn btn-primary" style="margin-left: 0.8rem;" >Apply</button>
        </form>

        <!--Basket Labels-->
        <div class="basket-labels">
          <ul>
            <li class="item item-heading">Item</li>
            <li class="price">Price</li>
            <li class="quantity">Quantity</li>
            <li class="subtotal">Subtotal</li>
          </ul>
        </div>

         
    </div> <!--End of Basket-->

    <!--Aside Block -->
    <aside>
        <div class="summary">
            <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
            
            <div class="summary-subtotal">
              <div class="subtotal-title">Subtotal</div>
              <div class="subtotal-value final-value" id="basket-subtotal"></div>
              <div id="promo-div" class="summary-promo hide">
                  <div class="promo-title">Promotion</div>
                  <div class="promo-value final-value" id="basket-promo"></div>
              </div>
              <div id="vat-div" class="summary-promo">
                <div class="promo-title">VAT</div>
                <div class="promo-value final-value" id="basket-vat"></div>
              </div>
            </div>

            <form id="deliveryForm" class="summary-delivery";>
              <select id="delieverySelect" onchange="calculateTotal()" name="delivery-collection" class="summary-delivery-selection">
                  <option value="None" selected="selected">Select Collection or Delivery</option>
                  <option value="Collection">Collection (Free)</option>
                  <option value="PostNet">Post Net (R40)</option>
                  <option value="ExpressMail">Express Mail (R80)</option>
              </select>
            </form>

            <div class="summary-total">
              <div class="total-title">Total</div>
              <div class="total-value final-value" id="basket-total"></div>
            </div>

            <div class="summary-checkout">
              <button onclick="checkout()" class="btn btn-primary btn-block">Go to Secure Checkout</button>
            </div>
        </div>
    </aside>

  </main>


  <!--Empty Cart Div that will show if sessionSorage is empty -->
  <div id="emptyCart" class="emptyCart">
    <hr class="featurette-divider">
    <h2 class="featurette-heading">Your cart is empty</h2>
    <h3 class="text-muted">Return to store and keep shopping...</h3>
    <hr class="featurette-divider">
  </div>

</div> 

<!-- FOOTER -->
<footer class="footer">
  <p>Website design built and scripted by Nikita Batlis</p>
  <p>
      <a href="#pageTop" class="text-success">Back to top</a>
  </p>
</footer>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
<!-- External JavaScript -->
<script type='text/javascript' src="../js/cart.js"></script>
<script type='text/javascript' src="../js/jquery.js"></script>

</body>

</html>
